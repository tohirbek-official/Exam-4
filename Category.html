<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />

    <link

      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/category.css" />
    <title>Category</title>
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="container">
        <div class="nav">
          <div class="nav-logo">
            <a href="./index.html"><img src="./Image/Logo.png" /></a>
          </div>
          <div class="nav-link">
            <div class="link-nav">
              <ul>
                <li><a href="./index.html"> Home </a></li>
                <li><a href="./all-post.html">All post</a></li>
                <li><a href="./about.html"> About Us </a></li>
                <li><a href="./register.html" id="register"> Register </a></li>
              </ul>
              <div class="login-button-navbar">
                <a href="./Login.html"><button>Login</button></a>
              </div>
            </div>
            <div class="responsive">
              <div class="hamburger">
                <img src="./Image/hamburger.png" id="id" />
              </div>
              <div class="close-responsive">
                <img src="./Image/close.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- nav end -->
    <main>
      <!-- startup  content start -->
      <section class="startup-section">
        <div class="container">
          <div class="startup">
            <div class="startup-title">
              <h1>Startup</h1>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                itaque perspiciatis aliquam recusandae distinctio?
              </p>
            </div>
            <div class="startup-bottom">
              <span> Business > Category </span>
            </div>
          </div>
        </div>
      </section>
      <!-- startup  content end -->
      <section>
        <div class="container">
          <div class="category-all">
            <div class="category-seaching">
              <div class="search-input">
                <input
                  type="search"
                  id="categoryInput"
                  placeholder="Searching..."
                />
              </div>
              <div class="setting-filter">
                <img src="./Image/filter-category.png" />
              </div>
            </div>
            <div class="category-content">
              <div class="user-category-left">
                <div class="loading-category">
                  <div class="loading-left">
                    <span></span>
                  </div>
                  <div class="loading-right">
                    <span> </span>
                    <span></span>
                    <span></span>
                  </div>
                </div>
              </div>
              <div class="category-filter">
                <div class="filter-title">
                  <div>
                    <span>All Tags</span>
                  </div>
                </div>
                <div class="filter-button">
                  <button name="All Categories" id="all">All</button>
                  <button name="Startup" id="startup">Startup</button>
                  <button name="Business" id="business">Business</button>
                  <button name="Economy" id="economy">Economy</button>
                  <button name="Technology" id="technology">Technology</button>
                  <div class="close-filter-btn">
                    <img src="./Image/close-filter.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div aria-label="navigation">
          <ul class="pagination mt-5 justify-content-center"></ul>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer">
        <div class="footer-left">
          <p>Finstreet 118 2561 Fintown</p>
          <p>Hello@finsweet.com 020 7993 2905</p>
        </div>
        <div class="footer-right">
          <div class="social-link">
            <ul>
              <li>
                <a href="#"><img src="./Image/facebook.png" /></a>
              </li>
              <li>
                <a href="#"><img src="./Image/twitter.png" /></a>
              </li>
              <li>
                <a href="#"><img src="./Image/instagram.png" /></a>
              </li>
              <li>
                <a href="#"><img src="./Image/in.png" /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./Js/layout/api.js"></script>
    <script src="./Js/layout/navbar.js"></script>
    <script src="./Js/pages/category.js"></script>
