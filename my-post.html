<!DOCTYPE html>
<html lang="en" translate="no">

    <meta charset="UTF-8" />

    <title>My post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

    />
    <link rel="stylesheet" href="./css/my-blog.css" />

  <body>
    <!-- Modal -->
    <form>
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Add cartegory
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="image" class="form-label">Add Image</label>
                <input
                  type="text"
                  id="categoryLink"
                  class="form-control"
                  id="image"
                  placeholder="Post Name"
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Add Post</label>
                <input
                  type="file"
                  id="file"
                  class="form-control"
                  id="category"
                  placeholder="Add category"
                />
              </div>
              <div class="form-group mt-3">
                <label for="exampleFormControlTextarea1"
                  >Post description</label
                >
                <textarea
                  class="form-control mt-1"
                  id="textarea"
                  rows="3"
                ></textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary" id="submit">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <nav>
      <div class="container">
        <div class="nav">
          <div class="nav-logo">
            <a href="./index.html"><img src="./Image/Logo.png" /></a>

                <li><a href="./index.html"> Home </a></li>
                <li><a href="./all-post.html">All post</a></li>
                <li><a href="./about.html"> About Us </a></li>
                <li><a href="./register.html" id="register"> Register </a></li>
              </ul>
              <div class="login-button-navbar">
                <a href="./Login.html"><button>Login</button></a>
              </div>
            </div>
            <div class="responsive">
              <div class="hamburger">
                <img src="./Image/hamburger.png" id="id" />
              </div>
              <div class="close-responsive">
                <img src="./Image/close.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="my-posts">
          <div class="my-post-title">
            <div class="title" id="add"><span>My posts</span></div>
          </div>
          <div class="posts-search">
            <div class="input">
              <input type="text" placeholder="Search" />
            </div>
          </div>
          <div class="my-post-all"></div>
        </div>
      </div>
    </main>
